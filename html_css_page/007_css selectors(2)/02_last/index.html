<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CSS selectors(2)</title>
</head>
<body>

    <!-- ul>li*4 -- CSS selector (last child) -->
    <ul>
        <li>Hannah</li>
        <li>Raegan</li>
        <li>Lucas</li>
        <li>Ethan</li>
    </ul>

<!-- ul>li*3 -- 2nd list of names -->
    <ul>
        <li>Charlie</li>
        <li>Cora Mae</li>
        <li>Madison</li>
    </ul>
    
</body>
</html>
