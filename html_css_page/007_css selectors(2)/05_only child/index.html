<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- taken from GoesToEleven/html-css-bootcamp/019/005/onlychild -->
    
    <!-- multiple articles within a div makes it more than one child -->
<div>
    <article>I am not the only child of this parent</article>
    <article>I am also not the only child of this parent</article>
</div>

    <!-- because only one article within the div makes it the only child -->
<div>
    <article>this is an only child of its parent</article>
</div>

</body>
</html>
